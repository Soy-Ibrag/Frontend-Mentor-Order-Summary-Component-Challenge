<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name = "description" content = "A simple card for a subscription based audio service">
  <link rel = "stylesheet" href = "styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main>
    <div class="card">
      <img src = "images/illustration-hero.svg" alt = "A cartoon of a woman having a good time while listening to music">
      <div class="card-summary">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      </div>
      <div class="card-subscription">
        <img src = "images/icon-music.svg" alt = "Basic music icon">
        <div class="subscription-plan">
          <h2>Annual Plan</h2>
          <p>$59.99/year</p>
        </div>
        <a href = "#">Change</a>
      </div>
      <div class="card-buttons">
        <button>Proceed to Payment</button>
        <a href = "#">Cancel Order</a>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/Soy-Ibrag" target = "_blank">Ibraghim</a> / <a href = "https://github.com/Soy-Ibrag" target = "_blank">@Soy-Ibrag</a>
    </div>
  </main>
</body>
</html>
